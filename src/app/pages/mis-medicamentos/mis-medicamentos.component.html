<div class="container">
  <h1>Mis medicamentos</h1>

  @if (miMedicamentoResults$ | async; as resultObject) {
    <ul class="row">
      @for(item of resultObject.data; track item.nombre) {
        <li class="" >
          <app-mi-medicamento-list [MisMedicamentosInfo]="item" />
        </li>
      }
    </ul>
  }

  @if(errorMessage){
    <app-error-message [errorMessage]="errorMessage" />
  }
</div>
